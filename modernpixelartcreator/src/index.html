<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liquid Glass Pixel Art Creator</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/glass-effects.css" />
  <link rel="stylesheet" href="styles/components.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header glass">
      <h1>Liquid Glass Pixel Art</h1>
      <p>Transform images & videos into interactive crystal pixel art</p>
    </header>

    <div class="main-grid">
      <!-- Input Section -->
      <section class="panel glass input-panel">
        <h2>Upload Media</h2>
        <div class="upload-area" id="uploadArea">
          <input type="file" id="fileInput" accept="image/*,video/mp4,video/webm" />
          <p>Drop image/video or click to upload</p>
        </div>
        <div class="url-input">
          <input type="text" id="urlInput" placeholder="Or paste image/video URL..." />
          <button id="loadUrl">Load</button>
        </div>
      </section>

      <!-- Controls -->
      <section class="panel glass controls">
        <h2>Pixel Controls</h2>
        
        <label>Grid Width: <span id="widthVal">64</span></label>
        <input type="range" min="5" max="200" value="64" id="gridWidth">

        <label>Grid Height: <span id="heightVal">64</span></label>
        <input type="range" min="5" max="200" value="64" id="gridHeight">

        <label>Spacing (px): <span id="spacingVal">2</span></label>
        <input type="range" min="0" max="20" value="2" id="spacing">

        <label>Shape:</label>
        <div class="toggle-group">
          <button class="toggle-btn active" data-shape="square">Square</button>
          <button class="toggle-btn" data-shape="circle">Circle</button>
        </div>

        <label><input type="checkbox" id="glassEffect"> Glass Effect</label>
        <label>Frostiness (%): <span id="frostVal">60</span></label>
        <input type="range" min="0" max="100" value="60" id="frostiness" disabled>

        <div class="export-buttons">
          <button id="exportPng">Export as PNG</button>
          <button id="exportVideo" disabled>Export Video (MP4)</button>
        </div>
      </section>

      <!-- Preview Area -->
      <section class="preview-container">
        <div class="preview-wrapper">
          <div class="preview-label">Original</div>
          <div class="media-container" id="originalContainer"></div>
        </div>
        <div class="preview-wrapper">
          <div class="preview-label">Pixel Art</div>
          <div class="media-container" id="pixelContainer"></div>
        </div>
      </section>
    </div>
  </div>

  <canvas id="offscreenCanvas" style="display:none"></canvas>

  <script type="module" src="js/app.js"></script>
</body>
</html>
